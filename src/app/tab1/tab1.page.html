<script src="node_modules/chart.js/src/chart.js"></script>
<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title align="center">
      Wally Money
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-header>
      <ion-card-subtitle align="center">สรุปยอดค่าใช้จ่าย</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <!-- <ion-toolbar>
        <ion-segment class="ios in-toolbar hydrated">
          <ion-segment-button value="re">รายรับ-รายจ่าย</ion-segment-button>
          <ion-segment-button value="cate">ประเภทรายการ</ion-segment-button>
        </ion-segment>
      </ion-toolbar> -->
      <br>
      <ion-slides>
        <ion-slide>
          <canvas baseChart [data]="categoryChartData" [labels]="categoryChartLabels" [chartType]="categoryChartType"
            [options]="categoryOption"></canvas>
        </ion-slide>

        <ion-slide>
          <canvas baseChart [data]="cateChartData" [labels]="cateChartLabels" [chartType]="cateChartType"
            [options]="cateOption"></canvas>
        </ion-slide>
      </ion-slides>
      <br>
      <ion-item>
        <ion-label style="font-family: Kanit;">ช่วงเวลา</ion-label>
        <ion-select align="right" name="" id="">
          <ion-select-option style="font-family: Kanit;" value="">Jan</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Feb</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Mar</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Apr</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">May</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Jun</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Jul</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Aug</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Sep</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Oct</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Nov</ion-select-option>
          <ion-select-option style="font-family: Kanit;" value="">Dec</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
